<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>LibreView CSV Formatter</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

<body>

	<br>
	<div class="container">
		<h1>LibreView CSV Formatter</h1>
		<form>
			<div class="mb-3">
				<label for="inputFile" class="form-label">File CSV di LibreView</label>
				<input class="form-control" type="file" id="inputFile" accept=".csv" required>
			</div>
			<label class="form-label">Data e ora ultimo caricamento</label>
			<div class="input-group mb-3">
				<span class="input-group-text" id="addon-wrapping">Data</span>
				<input class="form-control" type="date" name="inputDate" id="inputDate">
				<span class="input-group-text" id="addon-wrapping">Ora</span>
				<input type="time" name="inputTime" id="inputTime">
			</div>
		</form>
		<button class="btn btn-primary">Scarica CSV formattato</button>
	</div>

</body>

</html>
